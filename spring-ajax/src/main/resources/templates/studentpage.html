<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Importing js file-->
    <script src="/saveStudent.js"></script>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="container">
    <form id="studentForm">
        <div class="form-group">
            <label for="studentName">StudentName:</label>
            <input type="text" class="form-control" placeholder="Enter bookName" id="studentName">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" placeholder="Enter age" id="age">
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <input type="text" class="form-control" placeholder="Enter Course" id="course">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" id="save_student">Submit</button>
    </form>
    <br/>
    </div>
<div class="container">
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Course
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody id="studentTable">
    </tbody>

</table>
</div>
</body>
</html>
